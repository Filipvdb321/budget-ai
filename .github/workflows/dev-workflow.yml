name: Deploy to Digital Ocean Kubernetes

on:
  push:
    branches-ignore:
      - master
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      IMAGE_TAG: ${{ github.sha }} # Set the environment variable for the entire job
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: List files in the web directory
        run: ls -alh ./web

      - name: Log in to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker web image
        uses: docker/build-push-action@v2
        with:
          context: ./web
          file: ./web/Dockerfile
          push: true
          tags: filipvdb321/budget-ai-web:${{ github.sha }}
      - name: Build and push Docker api image
        uses: docker/build-push-action@v2
        with:
          context: ./api
          file: ./api/Dockerfile
          push: true
          tags: filipvdb321/budget-ai-api:${{ github.sha }}
      - name: Build and push Docker ai image
        uses: docker/build-push-action@v2
        with:
          context: ./ai
          file: ./ai/Dockerfile
          push: true
          tags: filipvdb321/budget-ai-ai:${{ github.sha }}

      - name: Install doctl
        uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}

      - name: Replace image tag in Kubernetes deployment file
        run: |
          envsubst '$IMAGE_TAG' < ./kube/dev/budget-ai-deployment.yml.template > ./kube/dev/budget-ai-deployment.yml

      - name: Replace image tag in Kubernetes deployment file
        run: envsubst < ./kube/dev/budget-ai-deployment.yml.template > ./kube/dev/budget-ai-deployment.yml

      - name: Display the deployment file content
        run: cat ./kube/dev/budget-ai-deployment.yml

      - name: Print IMAGE_TAG variable
        run: |
          echo $IMAGE_TAG

      - name: Save Digital Ocean kubeconfig
        run: doctl kubernetes cluster kubeconfig save k8s-1-vandenit-ams3-dev

      - name: Deploy config to Kubernetes
        run: |
          kubectl apply -f ./kube/config/dev

      - name: Deploy to Kubernetes
        run: |
          kubectl apply -f ./kube/dev

      - name: Verify deployment
        run: kubectl rollout status deployment/budget-ai-app -n dev
