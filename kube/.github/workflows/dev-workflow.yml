name: Deploy to Digital Ocean Kubernetes

on:
  push:
    branches:
      - feature/split-sync-api # Set this to your development branch
      - develop

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v2
        with:
          context: ./web
          file: ./web/Dockerfile
          push: true
          tags: filipvdb321/budget-ai:latest

      - name: Install doctl
        uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}

      - name: Save Digital Ocean kubeconfig
        run: doctl kubernetes cluster kubeconfig save your-cluster-name

      - name: Deploy to Kubernetes
        run: |
          kubectl apply -f ./kube/dev

      - name: Verify deployment
        run: kubectl rollout status deployment/budget-ai-app
